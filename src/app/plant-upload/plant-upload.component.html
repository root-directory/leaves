<div class="content allInputs">
  <h2>Update</h2>
  <div class="flex-row">
    <label>Plant name:</label>
      <input class="input" #plantName />
  </div>
  <div class="flex-row">
    <label>Plant imgUrl:</label>
      <input class="input" #plantImgUrl />
  </div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add" (click)="add(plantName.value, plantImgUrl.value); plantName.value=''; plantImgUrl.value=''">
    add
  </button>
 
</div>
