<form [formGroup]="newPlantForm">
  <div class="content">
    <div class="care-div upload all">
      <div class="flex-row header">
        <h2>Image Upload</h2>
        <label for="plantName">Plant Name:</label>
      </div>
      <input class="input" formControlName="plantName" required minlength="4" />
      <div class="flex-row header"></div>
      <div class="flex-row">
        <input
          class="input file"
          type="file"
          (change)="onFileSelected($event)"
        />
      </div>
    </div>
    <h2>Care log</h2>
    <div formGroupName="care" class="care-div all">
      <div class="flex-row header">
        <h2>Watering</h2>
      </div>
      <div formGroupName="watering" class="flex-row">
        <label for="water">Frequency:</label>
        <div>
          <select
            class="input"
            formControlName="frequency"
            name="water"
            id="water"
          >
            <option value="1">Once a week</option>
            <option value="2">Twice a week</option>
            <option value="3">Once a month</option>
          </select>
        </div>
        <div class="flex-row">
          <label for="start">Last:</label>
          <input
            class="input"
            formControlName="last"
            type="date"
            id="start"
            name="water-start"
            value="2020-07-22"
            min="2020-01-01"
            max="2020-12-31"
          />
        </div>
        <div class="flex-row">
          <label>Notes:</label>
          <input formControlName="notes" class="input" #plantNotes />
        </div>
      </div>

      <div class="care-div">
        <div class="flex-row header">
          <h2>Soil</h2>
        </div>
        <div formGroupName="soil" class="flex-row">
          <label for="soil">Type:</label>
          <div>
            <select class="input" formControlName="type" name="soil" id="soil">
              <option value="1">Once a week</option>
              <option value="2">Twice a week</option>
              <option value="3">Once a month</option>
            </select>
          </div>
          <div class="flex-row">
            <label for="start">Last:</label>
            <input
              class="input"
              formControlName="last"
              type="date"
              id="start"
              name="water-start"
              value="2020-07-22"
              min="2020-01-01"
              max="2020-12-31"
            />
          </div>
          <div class="flex-row">
            <label>Notes:</label>
            <input formControlName="notes" class="input" #plantNotes />
          </div>
        </div>
      </div>

      <div class="care-div">
        <div class="flex-row header">
          <h2>Sunlight</h2>
        </div>
        <div formGroupName="sunlight" class="flex-row">
          <label for="sunlight">Duration:</label>
          <div>
            <select
              class="input"
              formControlName="duration"
              name="sunlight"
              id="sunlight"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <label for="sunlight">Direction:</label>
          <div class="flex-row">
            <select
              class="input"
              formControlName="direction"
              name="sunlight"
              id="sunlight"
            >
              <option value="West">West</option>
              <option value="South">South</option>
              <option value="North">North</option>
            </select>
          </div>
          <div class="flex-row">
            <label>Notes:</label>
            <input formControlName="notes" class="input" #plantNotes />
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" (click)="goBack()">Back</button>
      <button class="add" (click)="upload()">Submit</button>
    </div>
  </div>
</form>
