<form [formGroup]="newPlantForm">
  <div class="content">
    <h2>New Plant</h2>

    <div class="care-div">
      <div class="flex-row header">
        <h2>Plant</h2>
      </div>
      <label for="plantName">Plant Name:</label>
      <input formControlName="plantName" required minlength="4"/>
          <div class="flex-row header">
            <h2>Image Upload</h2>
          </div>
          <div class="flex-row">
            <input
              class="input"
              type="file"
              (change)="onFileSelected($event)"
            />
      </div>
    </div>
    <div formGroupName="care" class="care-div">
      <div class="flex-row header">
        <h2>Watering</h2>
      </div>
      <div formGroupName="watering" class="flex-row">
        <div>
          <label for="water">Frequency:</label>
          <select formControlName="frequency" name="water" id="water">
            <option value="1">Once a week</option>
            <option value="2">Twice a week</option>
            <option value="3">Once a month</option>
          </select>
        </div>
        <div class="flex-row">
          <label for="start">Last:</label>
          <input
            formControlName="last"
            type="date"
            id="start"
            name="water-start"
            value="2020-07-22"
            min="2020-01-01"
            max="2020-12-31"
          />
        </div>
        <div class="flex-row">
          <label>Notes:</label>
          <input formControlName="notes" class="input" #plantNotes />
        </div>
      </div>

      <div class="care-div">
        <div class="flex-row header">
          <h2>Soil</h2>
        </div>
        <div formGroupName="soil" class="flex-row">
          <div>
            <label for="soil">Type:</label>
            <select formControlName="type" name="soil" id="soil">
              <option value="1">Once a week</option>
              <option value="2">Twice a week</option>
              <option value="3">Once a month</option>
            </select>
          </div>
          <div class="flex-row">
            <label for="start">Last:</label>
            <input
              formControlName="last"
              type="date"
              id="start"
              name="water-start"
              value="2020-07-22"
              min="2020-01-01"
              max="2020-12-31"
            />
          </div>
          <div class="flex-row">
            <label>Notes:</label>
            <input formControlName="notes" class="input" #plantNotes />
          </div>
        </div>
      </div>

      <div class="care-div">
        <div class="flex-row header">
          <h2>Sunlight</h2>
        </div>
        <div formGroupName="sunlight" class="flex-row">
          <div>
            <label for="sunlight">Duration:</label>
            <select formControlName="duration" name="sunlight" id="sunlight">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="flex-row">
            <label for="sunlight">Direction:</label>
            <select formControlName="direction" name="sunlight" id="sunlight">
              <option value="West">West</option>
              <option value="South">South</option>
              <option value="North">North</option>
            </select>
          </div>
          <div class="flex-row">
            <label>Notes:</label>
            <input formControlName="notes" class="input" #plantNotes />
          </div>
        </div>
      </div>
    </div>
    <button class="add" (click)="upload()">Submit</button>
  </div>
</form>
