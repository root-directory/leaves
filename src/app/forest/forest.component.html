<section class="content" role="main">
  <a class="circle-link" [routerLink]="['/forest/new-plant']">
    <span>{{ "New" | uppercase }}</span>
  </a>
  <div class="container">
    <ul class="card" *ngFor="let plant of plants$|async">
      <div class="button">
        <span class="name">{{ plant.plantName | uppercase }}</span>
        <button class="delete" title="delete plant" (click)="delete(plant)">
          <img class="icons" src="assets/icons8-multiply-100.png" />
        </button>
      </div>
    <a [routerLink]="['/forest', plant.id, 'plant-overview']">
      <img src="{{ plant.imageURL }}" />
    </a>

        <button class="delete" title="delete plant" (click)="delete(plant)">

        </button>
      </div> -->
    </ul>
  </div>
</section>
