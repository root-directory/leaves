<div class="content" role="main">
  <div class="card-container">
    <h2>{{ "forest" | uppercase }}</h2>
  </div>
  <a class="circle-link" [routerLink]="['/forest/new-plant']">
    <span>{{ "New" | uppercase }}</span>
  </a>
  <ul class="card" *ngFor="let plant of plants">
    <span>{{ plant.name | uppercase }}</span>
    <a [routerLink]="['/forest', plant.id, 'plant-overview']">
      <img src="{{ plant.imgUrl }}" />
    </a>
    <div>
      <button class="delete" title="delete plant"
      (click)="delete(plant)">x</button>
      <a [routerLink]="['/forest', plant.id, 'upload']">
        Add Picture
      </a>
    </div>
  </ul>
  <div>
    <label>Plant name:
      <input #plantName />
    </label>
    <label>Plant imgUrl:
      <input #plantImgUrl />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(plantName.value, plantImgUrl.value); plantName.value=''; plantImgUrl.value=''">
      add
    </button>
  </div>
</div>
