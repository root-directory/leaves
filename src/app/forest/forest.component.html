<div class="content" role="main">
  <div class="card-container">
    <h2>{{ "forest" | uppercase }}</h2>
  </div>
  <a class="circle-link" [routerLink]="['/forest/upload']">
    <span>{{ "New" | uppercase }}</span>
  </a>
  <ul class="card" *ngFor="let plant of plants">
    <span>{{ plant.name | uppercase }}</span>
    <a [routerLink]="['/forest']">
      <img src="https://via.placeholder.com/150" />
    </a>
    <div>
     <a>
      Delete
     </a> 
     <a>
      Add Picture
     </a> 
    </div>
  </ul>
</div>
